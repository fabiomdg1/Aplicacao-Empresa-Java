<div class="card">
  <div class="card-body">
    <h5 class="card-title">Cadastro de novo Funcionário</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do funcionário</label>
        <input type="text" [(ngModel)]="funcionario.func_nome"  class="form-control" name="func_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade</label>
        <input type="text" [(ngModel)]="funcionario.func_cidade" class="form-control" name="func_cidade">
      </div>
      <div class="mb-3">
        <label class="form-label">Cargo</label>
        <input type="text"  [(ngModel)]="funcionario.func_cargo" class="form-control" name="func_cargo">
      </div>
      <button (click)="cadastrarFuncionario()" class="btn btn-primary ">Cadastrar</button>
      <button type="reset" class="btn btn-secondary mx-3">Cancelar</button>
      <button class="btn btn-secondary mx-3">Voltar</button>
    </form>

  </div>
</div>
